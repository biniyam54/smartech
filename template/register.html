<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Smartech</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="form_sec">
      <div class="container flex">
        <div class="form-container">
          <h2><i class="fas fa-user-plus"></i> Join Smartech</h2>
          <form action="./loggedIn.html">
            <div class="form-group">
              <input id="name" type="text" required autocomplete="fax" />
              <label for="name">Full name</label>
            </div>
            <div class="form-group">
              <input id="email" type="email" required />
              <label for="email">Enter email</label>
            </div>
            <div class="form-group">
              <input id="password" type="password" required />
              <label for="password">Enter p assword</label>
            </div>
            <div class="form-group">
              <input id="password2" type="password" required />
              <label for="password2">Confirm password</label>
            </div>
            <button type="submit">Continue</button>
          </form>
          <div class="flex">
            <p class="lead">
              Already have an registered? <a href="./login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
