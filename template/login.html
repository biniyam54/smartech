<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Smartech</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="form_sec">
      <div class="container flex">
        <div class="form-container">
          <h2><i class="fas fa-sign-in-alt"></i> Login to Smartech</h2>
          <div class="alert alert-danger">
            <span
              ><i class="fas fa-exclamation-circle"></i> Invalid email or
              password</span
            >
            <button><i class="fas fa-times"></i></button>
          </div>
          <div class="alert alert-warning">
            <span
              ><i class="fas fa-exclamation-circle"></i> Please fill in all
              fieds</span
            >
            <button><i class="fas fa-times"></i></button>
          </div>
          <div class="alert alert-success">
            <span
              ><i class="fas fa-check-circle"></i> Logged in successfully</span
            >
            <button><i class="fas fa-times"></i></button>
          </div>
          <form action="./loggedIn.html">
            <div class="form-group">
              <input id="email" type="email" required />
              <label for="email">Enter email</label>
            </div>
            <div class="form-group">
              <input id="password" type="password" required />
              <label for="password">Enter Password</label>
            </div>

            <button type="submit">Continue</button>
          </form>
          <div class="flex">
            <p class="lead">
              No account? <a href="./register.html">Register</a>
            </p>
            <p class="lead"><a href="./forgot.html">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </section>
    <script src="./alert.js"></script>
  </body>
</html>
